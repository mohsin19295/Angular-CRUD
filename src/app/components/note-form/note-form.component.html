<form [formGroup]="noteForm" (ngSubmit)='handleSubmit()'>
    <div>
        <label for="title">Title:</label>
        <input type="text" id='title' name='title' placeholder='Title' formControlName="title" required>
    </div>
    <div>
        <label for="content">Content:</label>
        <input type="text" id='content' name='content' placeholder='Content' formControlName="content" required>
    </div>
    <button type='submit'>{{isEdit ? "Edit Note" : "Add Note"}}</button>
</form>
